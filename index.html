<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">

    <!-- Font-awesome for social media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- local stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-toggleable-sm bg-danger navbar-inverse">
      <div="container">
          <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNav">
              <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="#">HOME</a>
                  <a class="nav-item nav-link" href="https://www.customink.com/products">PRODUCTS</a>
                  <a class="nav-item nav-link" href="https://www.customink.com/ndx/#/">DESIGN LAB</a>
                  <a class="nav-item nav-link" href="https://www.customink.com/inspiration">TEMPLATES</a>
            </div>
          </div>
        </div>
    </nav>
        <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
            <div class="container">
                <h2 class="display-4">Customized T-shirt Order</h2>
            </div>
        </div>
        <form class="container rounded-3 bg-white text-dark mx-auto m-5 row g-3">
            
        <div class="col-md-6">
          <legend><span class="number">1</span> T-shirt Details</legend>
          <br>
            <label for="type"><b>Choose the type of neck:</b></label><br>
            <input type="radio" name="type" value="Round" cols="5">
            <label for="round">Round Neck</label><br>
            <input type="radio" name="type" value="Polo" cols="22">
            <label for="polo">Polo Neck</label><br>
            <input type="radio" name="type" value="V" cols="22">
            <label for="v">V Neck</label><br><br>

            <label for="size"><b>Choose size:</b></label><br>
            <select name="size" id="size" required>
                <option value="extra small">XS</option>
                <option value="small">S</option>
                <option value="Medium">M</option>
                <option value="Large">L</option>
                <option value="extra large">XL</option>
                <option value="extra extra large">XXL</option>
            </select>
            <br><br>

            <label for="color"><b>Choose the Colour:</b></label>
            <input type="color" id="color" name="color" value="#ff0000"><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label><mark> Any Special Requests:</mark></label><br>
            <input type="text" id="tagline" name="tagline" required><br><br>

            <label for="date">Delivery Date:</label><br>
            <input type="date" id="date" name="date" min="0000-00-00" required><br><br>

            <label for="img">Add image file:</label><br>
            <input type="file" id="files" name="files" multiple><br><br>
        </div>
        <div class="col-md-6">
            <legend><span class="number">2</span>Personal Details</legend>
            <label for="name"><i>Full Name:</i></label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email"><i>Email:</i></label><br>
            <input type="text" id="email" name="email" required><br><br>

            <label><i>Shipping Address:</i></label><br>
            <input type="text" id="address" name="address" required><br><br>
        </div>
            <button type="reset">RESET NOW</button>
            <button type="submit">SUBMIT</button>
        </form>
    </fieldset>
    <footer class="footer" align="center">
          <span class="copyright">Written by: Swarali Patil; <a href="2019swarali.patil@ves.ac.in">2019swarali.patil@ves.ac.in</a></span>
    </footer>

</body>

</html>
